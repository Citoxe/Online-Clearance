<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Authentication</title>
    <link rel="stylesheet" href="/src/style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
  </head>
  <body class="bg-slate-950 min-h-screen lg:h-screen lg:overflow-hidden flex items-center justify-center p-6 md:p-12">

  <div class="flex flex-col lg:flex-row w-full max-w-7xl items-center justify-between gap-12">
    
    <div class="w-full lg:max-w-md">
      <form id="authForm" class="w-full bg-slate-900 border border-slate-800 rounded-3xl px-8 py-10 shadow-2xl shadow-indigo-500/10">
        <h1 id="formTitle" class="text-white text-3xl font-bold tracking-tight">Login</h1>
        <p id="formSub" class="text-slate-400 text-sm mt-2 mb-8">Please sign in to continue</p>

        <div class="space-y-4">
          <div id="nameField" class="flex items-center bg-slate-800 border border-slate-700 h-14 rounded-2xl px-5 gap-3 transition-all focus-within:border-indigo-500">
            <i data-lucide="user" class="w-5 h-5 text-slate-500"></i>
            <input type="text" placeholder="Full Name" class="bg-transparent text-white w-full outline-none placeholder-slate-500">
          </div>

          <div class="flex items-center bg-slate-800 border border-slate-700 h-14 rounded-2xl px-5 gap-3 transition-all focus-within:border-indigo-500">
            <i data-lucide="mail" class="w-5 h-5 text-slate-500"></i>
            <input type="email" placeholder="Institutional Email" class="bg-transparent text-white w-full outline-none placeholder-slate-500" required>
          </div>
          
          <div class="flex items-center bg-slate-800 border border-slate-700 h-14 rounded-2xl px-5 gap-3 transition-all focus-within:border-indigo-500">
            <i data-lucide="lock" class="w-5 h-5 text-slate-500"></i>
            <input type="password" placeholder="Password" class="bg-transparent text-white w-full outline-none placeholder-slate-500" required>
          </div>
        </div>

        <div id="forgotPass" class="mt-4 text-right">
          <button type="button" class="text-xs font-bold text-indigo-400 hover:text-indigo-300">Forgot Password?</button>
        </div>

        <div id="socialAuth" class="mt-6 flex flex-col gap-3">
        <button class="btn bg-white text-black border-[#e5e5e5] h-12 rounded-xl flex items-center justify-center gap-2">
          <svg aria-label="Google logo" width="16" height="16" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><g><path d="m0 0H512V512H0" fill="#fff"></path><path fill="#34a853" d="M153 292c30 82 118 95 171 60h62v48A192 192 0 0190 341"></path><path fill="#4285f4" d="m386 400a140 175 0 0053-179H260v74h102q-7 37-38 57"></path><path fill="#fbbc02" d="m90 341a208 200 0 010-171l63 49q-12 37 0 73"></path><path fill="#ea4335" d="m153 219c22-69 116-109 179-50l55-54c-78-75-230-72-297 55"></path></g></svg>
          Login with Google
        </button>

        <button class="btn bg-[#2F2F2F] text-white border-black h-12 rounded-xl flex items-center justify-center gap-2">
          <svg aria-label="Microsoft logo" width="16" height="16" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M96 96H247V247H96" fill="#f24f23"></path><path d="M265 96V247H416V96" fill="#7eba03"></path><path d="M96 265H247V416H96" fill="#3ca4ef"></path><path d="M265 265H416V416H265" fill="#f9ba00"></path></svg>
          Login with Microsoft
        </button>
        </div>

        <button type="submit" id="submitBtn" class="mt-8 w-full h-14 rounded-2xl text-white font-bold bg-linear-to-r from-indigo-600 to-purple-600 hover:scale-[1.02] active:scale-95 transition-all shadow-lg shadow-indigo-500/20">
          Sign In
        </button>

        <p id="toggleText" class="text-slate-500 text-sm mt-6 text-center">
          Don't have an account? 
          <span id="toggleLink" class="text-indigo-400 hover:underline cursor-pointer font-bold ml-1">Click here</span>
        </p>
      </form>
    </div>

    <div class="flex-1 text-left space-y-8">
      <div>
        <h2 class="text-5xl font-black text-white leading-tight">
          Online Clearance System<br/>
          <span class="text-transparent bg-clip-text bg-linear-to-r from-indigo-400 to-purple-400">Fast. Secure. Paperless.</span>
        </h2>
        <p class="mt-4 text-slate-400 text-lg max-w-lg leading-relaxed">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Quisque tellus nibh, volutpat id viverra fringilla, blandit a tellus. Proin id.
        </p>
      </div>

      <div id="features" class="grid grid-cols-1 md:grid-cols-2 gap-4">
      </div>
    </div>

  </div>

  <script src="/src/auth.js"></script>
</body>
</html>
